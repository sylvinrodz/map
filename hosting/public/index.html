<!DOCTYPE html>
<html>

<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css" />
  <style>
    * {
      padding: 0;
      margin: 0;
    }

    #map {
      width: 100vw;
      height: 100vh;
    }
  </style>

</head>

<body>
  <!-- Vertically centered scrollable modal -->
  <div class="modal fade" id="pdfModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="title"></h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div id="example1"></div>

        </div>

      </div>
    </div>
  </div>

  <div style="position: absolute;top: 0.5%;left:0.5%;z-index: 999;width: 300px;">

    <div class="input-group">
      <select class="form-select" aria-label="State" id="stateSelect">
        <option selected value="Select State">Select State</option>
      </select>

      <button class="btn btn-primary" type="button" id="showAll">Show All</button>
    </div>
  </div>

  <div id="map"></div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.7.0.min.js"
    integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfobject/2.2.12/pdfobject.min.js"
    integrity="sha512-lDL6DD6x4foKuSTkRUKIMQJAoisDeojVPXknggl4fZWMr2/M/hMiKLs6sqUvxP/T2zXdrDMbLJ0/ru8QSZrnoQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="bundle.js"></script>
  <script>
    //     if(PDFObject.supportsPDFs){
    //    console.log("Yay, this browser supports inline PDFs.");
    // } else {
    //    console.log("Boo, inline PDFs are not supported by this browser");
    // }
    const title = document.getElementById('title');
    const pdfModal = document.getElementById('pdfModal');
    const viewPDF = (element) => {
      if (!element.file)
        return;

      var options = {
        width: "100%",
        height: "100vh"
      };
      title.innerHTML = element.title;
      PDFObject.embed(element.file, "#example1", options);
      $('#pdfModal').modal('show');
      // window.open(link);

    };
  </script>
</body>

</html>
